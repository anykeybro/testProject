<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
  <svg>
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="0" y2="100%">
        <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      </linearGradient>

      <clipPath id="objectBoundingBox">
        <rect width="100%" height="100%" rx="100px" ry="100px" ></rect>
      </clipPath>
    </defs>

    <rect width="100%" height="100%" fill="url(#gradient)" clip-path="url(#objectBoundingBox)"></rect>
  </svg>
</body>
</html>
